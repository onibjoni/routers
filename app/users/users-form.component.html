<h1>{{ title }}</h1>
<form [formGroup]="form">
    <fieldset>
            <legend>User</legend>
            <div class="form-group">
                <label>Name</label>
                <input
                    class="form-control"
                    id="username" 
                    type="text"
                    [(ngModel)]="user.name"
                    formControlName="username">           
                <div *ngIf="form.controls.username.touched && form.controls.username.errors" >         
                    <div 
                        *ngIf="form.controls.username.errors.required"
                        class="alert alert-danger">Username is required
                    </div>
                </div>            
            </div>
            <div class="form-group">
                <label>Email</label>
                <input
                    class="form-control"
                    id="email" 
                    type="text"
                    [(ngModel)]="user.email"
                    formControlName="email">
                <div *ngIf="form.controls.email.touched && form.controls.email.errors" >         
                    <div 
                        *ngIf="form.controls.email.errors.required"
                        class="alert alert-danger">Email is Required
                    </div>
                    <div 
                        *ngIf="!form.controls.email.errors.containsAt"
                        class="alert alert-danger">Please type a valid email
                    </div>                    
                </div>                      
            </div>   
            <div class="form-group">
                <label>Phone</label>
                <input
                    id="phone" 
                    type="text"
                    formControlName="phone"                                        
                    [(ngModel)]="user.phone"                    
                    class="form-control">
             </div>                                               
    </fieldset>

    <fieldset>
            <legend>Address</legend>
            <div class="form-group">
                <label>Street</label>
                <input
                    [(ngModel)]="user.address.street"
                    formControlName="street"                    
                    id="street" 
                    type="text"
                    class="form-control">
            </div>
            <div class="form-group">
                <label>Suite</label>
                <input
                    [(ngModel)]="user.address.suite"
                    formControlName="suite"
                    id="suite" 
                    type="text"
                    class="form-control">
            </div>   
            <div class="form-group">
                <label>City</label>
                <input
                    [(ngModel)]="user.address.city"
                    formControlName="city"
                    id="city" 
                    type="text"
                    class="form-control">
             </div>
            <div class="form-group">
                <label>ZipCode</label>
                <input
                    [(ngModel)]="user.address.zipcode"
                    formControlName="zipcode"                    
                    id="zipCode" 
                    type="text"
                    class="form-control">
             </div>                                                               
    </fieldset>
    
    <button *ngIf="isDelete" (click)="addUser(form)" class="btn btn-primay" 
        type="submit" [disabled]="!form.valid">Delete</button>  

    <button *ngIf="!isDelete" (click)="addUser(form)" class="btn btn-primay" 
        type="submit" [disabled]="!form.valid">Save</button>           
</form>
