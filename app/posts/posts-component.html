    <h1>Posts</h1>
 
    <div class = "row">
        <div class="col-md-8">
            <ul class="list-group" >

                <select class="form-control" [(ngModel)]="selectedValue" (change)="postUserChanged(u.value)" #u>
                    <option value="selectUser">
                        Select a user...
                    </option>
                    
                    <option *ngFor="let user of users" value="{{user.id}}">
                        {{ user.name }}
                    </option>
                </select> 

                <spinner [isVisible]="postLoading"></spinner>

                <pagination [items]="posts" (page-changed)="onPageChanged($event)"></pagination>

                <div class="posts">
                    <li (click)="selectedPost(p)" class="list-group-item" *ngFor="let p of pagedPosts">{{ p.title }}</li>
                </div>
            </ul>
        </div>
        <div *ngIf="postSelected" class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ currentPost.title }}</h3>
                </div>
                <div class="panel-body">
                    {{ currentPost.body }}
                </div>
            <spinner [isVisible]="isCommentLoading"></spinner>           
            <div *ngFor="let c of comments" class="media">
                <div class="media-left media-middle">
                    <a href="#">
                        <img class="media-object round" src="http://lorempixel.com/80/80/people?random={{c.id}}" alt="NoImage">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{ c.name }}</h4>
                    <h5 class="media-heading">{{ c.body }}</h5>                    
                </div>
            </div>                
            </div>

        </div>        
    </div>
